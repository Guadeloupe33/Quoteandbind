<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starr</title>
    <link rel="icon" href="pictures/Starr_Insurance_Logo_2024.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>



<div class="container">
    <h1>Twin Maples Quote Portal</h1>
    <form id="quote-form">
      <label for="bizName">Business Name</label>
      <input type="text" id="bizName" required />

      <label for="bizAddress">Business Address</label>
      <input type="text" id="bizAddress" required />

      <label for="state">State</label>
      <select id="state" required></select>

      <label for="industry">Industry Type</label>
      <input type="text" id="industry" />

      <label for="years">Years in Business</label>
      <input type="number" id="years" min="0" />

      <label for="revenue">Annual Revenue ($)</label>
      <input type="number" id="revenue" min="0" />

      <label for="claims">Any Prior Claims?</label>
      <select id="claims">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <button type="button" class="button" onclick="showStep2()">Generate Quote</button>
    </form>

    <form id="step2-form" class="hidden">
      <h3>Additional Business Information</h3>
      <label for="employees"># of Employees</label>
      <input type="number" id="employees" min="0" />

      <label for="coverage">Coverage Requested</label>
      <input type="text" id="coverage" placeholder="$1M / $2M" />

      <label for="legal">Past Legal Actions</label>
      <select id="legal">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label for="brokerEmail">Broker Contact Email</label>
      <input type="email" id="brokerEmail" required />

      <label for="documents">Upload Supporting Documents</label>
      <input type="file" id="documents" />

      <button type="submit" class="button">Submit Quote Request</button>
    </form>
  </div>

  <button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>
  <div id="chat-box">
    <p><strong>Chat Support</strong></p>
    <p>This is a mock chat window for demo that can be intergrated with sales force or teams. .</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
